<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function openDirections() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const destination = "https://www.grthotels.com/grand-vijayawada/";
                    const mapsUrl = https://www.google.com/maps/dir/?api=1&origin=${latitude},${longitude}&destination=${encodeURIComponent(destination)};
                        window.open(mapsUrl, "_blank");
                }, () => {
                    alert("Unable to retrieve your location. Please enable location services.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</head>

<body>
    <div class="invitation">
        <!-- Wedding Icon -->
        <div class="icon">
            <i class="fas fa-heart"></i>
        </div>
        <h1>You're Invited!</h1>
        <p class="details">
            Join us in celebrating our wedding!<br>
            <strong>Date:</strong> February 14, 2025<br>
            <strong>Time:</strong> 5:00 PM<br>
            <strong>Venue:</strong> GRT Grand, Vijayawada
        </p>
        <!-- Button to Get Directions -->
        <button class="map-link" onclick="openDirections()">Get Directions</button>
        <div class="footer">
            We can't wait to celebrate with you! ❤
        </div>
    </div>
</body>

</html>
